#   /usr/share/foot/themes                      # Example themes

[main]
    app-id=foot
    title=foot
    locked-title=no
    font=monospace:size=8
    dpi-aware=yes
    bold-text-in-bright=yes
    box-drawings-uses-font-glyphs=yes

[environment]
[bell]
    urgent=yes
    notify=yes

[scrollback]
    lines=10000
    indicator-position=relative
    indicator-format=ïŒƒ.

[url]
[cursor]
    style=block
    blink=no

[mouse]
    hide-when-typing=yes
 
[colors]
    alpha=0.75
[csd]

[key-bindings]
    scrollback-up-page=Page_Up
    scrollback-down-page=Page_Down
    # TODO: look into more

[search-bindings]
    # TODO: look into more

[url-bindings]
[text-bindings]
[mouse-bindings]
[csd]
[tweak]
    max-shm-pool-size-mb=2048
    sixel=yes
    overflowing-glyphs=yes

